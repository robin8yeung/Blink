plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.devtools.ksp'
}

android {
    buildFeatures {
        viewBinding = true
    }

    namespace 'com.seewo.blink.example'
    compileSdk 33

    defaultConfig {
        applicationId "com.seewo.blink.example"
        minSdk 21
        targetSdk 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.fragment:fragment-ktx:1.5.7'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation "androidx.startup:startup-runtime:1.1.1"
    implementation project(':blink-activity')
    implementation project(':blink-fragment')
    implementation project(":blink-annotation")
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.6.10"
    ksp project(':blink-ksp')
}